name: Prospector CI/CD

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main" ]

jobs:
  quality-check:
    name: ğŸ›¡ï¸ Quality Guard
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install Dependencies
      run: npm ci

    - name: ğŸ” Linting (Code Style)
      run: npm run lint

    - name: ğŸ§ª Unit Tests (Vitest)
      run: npm run test -- --run

    - name: ğŸ—ï¸ Build Check
      run: npm run build

  security-audit:
    name: ğŸ‘® Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Audit NPM Packages
        run: npm audit --audit-level=high
