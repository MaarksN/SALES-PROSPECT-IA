version: "3.8"

services:
  # 1. API Backend (Node.js)
  api:
    build:
      context: .
      dockerfile: server.Dockerfile
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - VITE_SUPABASE_URL=${VITE_SUPABASE_URL}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - VITE_GEMINI_API_KEY=${VITE_GEMINI_API_KEY}
    networks:
      - prospector-net

  # 2. Worker (Fila de Jobs)
  worker:
    build:
      context: .
      dockerfile: server.Dockerfile
    command: ["node", "worker.js"] # Sobrescreve o CMD padr√£o
    environment:
      - VITE_SUPABASE_URL=${VITE_SUPABASE_URL}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - VITE_GEMINI_API_KEY=${VITE_GEMINI_API_KEY}
    depends_on:
      - api
    networks:
      - prospector-net

  # 3. Frontend (Nginx Server)
  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "80:80"
    depends_on:
      - api
    networks:
      - prospector-net

networks:
  prospector-net:
    driver: bridge
