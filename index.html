<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- OG Meta Tags -->
    <meta property="og:title" content="Sales Prospector AI" />
    <meta property="og:description" content="AI-powered sales prospecting and intelligence tool." />
    <meta property="og:image" content="/og-image.png" />
    <meta property="og:type" content="website" />

    <!-- Resource Hints -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />

    <title>SALES PROSPECTOR AI INTELLIGENCE</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
      body {
        font-family: 'Inter', sans-serif;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9; 
      }
      .dark ::-webkit-scrollbar-track {
        background: #1e293b; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 4px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #475569; 
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }
    </style>
    <script>
      // Avoid Flash of Unstyled Content / Light Theme
      if (localStorage.getItem('theme_dark') === 'true' || (!('theme_dark' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark')
      } else {
        document.documentElement.classList.remove('dark')
      }
    </script>
</head>
  <body class="bg-slate-50 dark:bg-slate-900 text-slate-900 dark:text-slate-100 transition-colors duration-200">
    <div id="root"></div>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <script nomodule>
      document.body.innerHTML = '<div style="padding: 20px; text-align: center;">Your browser is too old. Please upgrade to a modern browser.</div>';
    </script>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
